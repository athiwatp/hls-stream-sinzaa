<html>
<head>
  <title>HLS VOD streaming with JW Player<title>
  <script src="https://jwpsrv.com/library/_ABCDEFGHIJKLMOPQ.js" type="text/javascript"></script>

  <!--
  ATTENTION
  _ABCDEFGHIJKLMOPQ needs to be replaced with the hash provided at JW Player premium account player settings page
  -->

</head>
<body>
<div id="playerElement" />
<script>
  jwplayer("playerElement").setup({
      playlist: [{
        sources: [{
            file: "https://s3-ap-southeast-1.amazonaws.com/hls-stream/hlspc/hlspc400_v4.m3u8"
        },{
            file: "https://s3-ap-southeast-1.amazonaws.com/hls-stream/hlspc/hlspc400_v4.m3u8"
        }]
      }],
      primary: 'flash'
  });
</script>
</body>
</html>
