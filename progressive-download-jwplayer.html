<html>
<head>
  <title>progressive download pseudo-streaming with JW Player<title>
  <script src="https://jwpsrv.com/library/_ABCDEFGHIJKLMOPQ.js" type="text/javascript"></script>
</head>
<body>
<div id="playerElement" />
<script>
  jwplayer("playerElement").setup({
    file: "https://s3-ap-southeast-1.amazonaws.com/hls-stream/hls/hls2000.m3u8",
    primary: 'flash',
    startparam: "start",
  });
</script>
</body>
</html>
